<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Mod List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2b2b2b;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #ffb347;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #555;
        }
        .mod-name {
            font-weight: bold;
        }
        .mod-version {
            font-style: italic;
            color: #ccc;
        }
        a {
            color: #ffb347;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alyrion Mod List</h1>
        <ul id="modList">
            <!-- JavaScript will populate the mod list here -->
        </ul>
    </div>

    <script>
        // List of mods with links for some of them
        const mods = [
            { name: "SecurityCraft", version: "v1.9.11", link: "https://www.curseforge.com/minecraft/mc-mods/security-craft" },
            { name: "Ad Astra", version: "1.15.18", link: "https://www.curseforge.com/minecraft/mc-mods/ad-astra" },
            { name: "Ad Astra Rocketed", version: "1.0.3" },  // No link provided
            { name: "Ad Extendra", version: "0.1.1" },  // No link provided
            { name: "Biomes O' Plenty", version: "19.0.0.91" },  // No link provided
            { name: "Botarium", version: "2.3.4" },  // No link provided
            { name: "Delightful Burgers", version: "1.20.1" },  // No link provided
            { name: "Delightful Sandwich", version: "1.20.1" },  // No link provided
            { name: "Dungeons And Taverns Pillager Outpost Rework", version: "1" },  // No link provided
            { name: "Dungeons And Taverns", version: "3.0.3f" },  // No link provided
            { name: "Dungeons And Taverns Stronghold Rework", version: "1" },  // No link provided
            { name: "Dungeons And Taverns Swamp Hut Rework", version: "1" },  // No link provided
            { name: "Dynamic Trees", version: "1.4.0-ALPHA02", link: "https://www.curseforge.com/minecraft/mc-mods/dynamictrees" },
            { name: "Dynamic Trees Plus", version: "1.2.0-BETA3", link: "https://www.curseforge.com/minecraft/mc-mods/dynamictreesplus" },
            { name: "Dynamic Trees BOP", version: "3.2.5" },  // No link provided
            { name: "Emoji UI Forge", version: "4.2.0" },  // No link provided
            { name: "EmoteCraft", version: "2.2.7", link: "https://modrinth.com/mod/emotecraft/versions" },
            { name: "Farmer's Delight", version: "1.20.1-2.4", link: "https://www.curseforge.com/minecraft/mc-mods/farmers-delight" },
            { name: "Glitchcore", version: "0.0.1.1" },  // No link provided
            { name: "MC2Discord", version: "4.2.4", link: "https://modrinth.com/mod/mc2discord" },
            { name: "Player Animation Lib", version: "1.0.2-rc1+1.20" },  // No link provided
            { name: "Puffish Skills", version: "0.3.12-1.20", link: "https://www.curseforge.com/minecraft/mc-mods/puffish-skills" },
            { name: "Resourceful Config", version: "2.1.2" },  // No link provided
            { name: "Resourceful Lib", version: "2.1.29" },  // No link provided
            { name: "Serene Seasons", version: "9.1.0.0", link: "https://www.curseforge.com/minecraft/mc-mods/serene-seasons" },
            { name: "Sophisticated Backpacks", version: "3.0.11.1115", link: "https://www.curseforge.com/minecraft/mc-mods/sophisticated-backpacks" },
            { name: "Sophisticated Core", version: "0.6.34.718" },  // No link provided
            { name: "TacZ", version: "1.0.3-all" },  // No link provided
            { name: "Terra Blender", version: "3.0.1.173" },  // No link provided
            { name: "Tough As Nails", version: "9.0.2.171", link: "https://www.curseforge.com/minecraft/mc-mods/tough-as-nails/files/all?page=1&pageSize=20" },
            { name: "Vegan Delight", version: "1.2" }  // No link provided
        ];

        // Dynamically populate the mod list in HTML
        const modList = document.getElementById('modList');

        mods.forEach(mod => {
            const listItem = document.createElement('li');
            
            if (mod.link) {
                listItem.innerHTML = `
                    <a href="${mod.link}" target="_blank" class="mod-name">${mod.name}</a>
                    <span class="mod-version">Version: ${mod.version}</span>
                `;
            } else {
                listItem.innerHTML = `
                    <span class="mod-name">${mod.name}</span>
                    <span class="mod-version">Version: ${mod.version}</span>
                `;
            }
            
            modList.appendChild(listItem);
        });
    </script>
</body>
</html>
